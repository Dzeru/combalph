faq.promo=Combalph - минималистичный сервис для изучения японских слоговых азбук: катаканы и хираганы.

faq.1step=Вы загружаете файл;
faq.2step=Настраиваете параметры;
faq.3step=В зависимости от выбранного уровня сложности сервис заменяет слоги на аналогичные иероглифы;
faq.4step=Готово! Читайте комбинированный текст и учите азбуки из контекста на лету!

faq.isFree=Это бесплатно?
faq.isFreeAnswer=Да, сервис полностью бесплатен.

faq.languageSupport=С какими языками работает сервис?
faq.languageSupportSite=Сайт доступен на русском и английском;
faq.languageSupportText=Распознает русские и английские тексты;
faq.languageSupportJapanese=Комбинирует с японскими слоговыми азбуками: катаканой и хираганой.

faq.formats=С какими форматами файлов работает?
faq.formatsAnswer=Пока только docx и txt.

faq.signUp=Нужно ли регистрироваться?
faq.signUpYes=Если вы хотите хранить в сервисе загруженные файлы и потом снова их комбинировать, вам нужно зарегистрироваться: получить уникальный ключ, по которому будет определяться владелец файлов.
faq.signUpNo=Если вам достаточно просто комбинирования, регистрация не требуется.

faq.withKey=С ключом
faq.withoutKey=Без ключа
faq.amountOfFiles=Количество файлов
faq.fileSize=Размер файлов
faq.combining=Комбинирование
faq.storeTexts=Хранение текстов

faq.key=Что такое "ключ"?
faq.keyAnswer=Уникальная строка из 5 символов. Определяет, кому принадлежит загруженный текст. Используется при хранении и поиске файлов.

faq.myKey=Могу ли я придумать свой ключ?
faq.myKeyAnswer=Нет, генерация ключа и определение его уникальности выполняется программой.

faq.moreKey=Могу ли я получить несколько ключей?
faq.moreKeyAnswer=Да, можете.

faq.goodLuck=Удачи в изучении!
faq.github=Репозиторий на Github для тех, кто хочет увидеть исходный код Combalph