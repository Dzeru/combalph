faq.promo=Combalph &mdash; minimalistic service for learning Japanese syllabic alphabets: katakana and hiragana.

faq.1step=You upload file;
faq.2step=Set params;
faq.3step=Counting complexity level service changes syllables to same hieroglyphs;
faq.4step=Done! Read combined text and learn alphabets by context!

faq.isFree=Is it free?
faq.isFreeAnswer=Yes, all functions are free.

faq.languageSupport=Which languages are supported?
faq.languageSupportSite=Site has Russian and English versions;
faq.languageSupportText=Recognizes Russian and English texts;
faq.languageSupportJapanese=Combines with Japanese syllabic alphabets: katakana and hiragana.

faq.formats=Which file formats are supported?
faq.formatsAnswer=Only docx and txt.

faq.signUp=Should I sign up?
faq.signUpYes=If you want to store your uploaded files in the service and to combine them later, you should register: get unique key, which helps to recognize file's owner.
faq.signUpNo=If all what you want is combining, sign up is not needed.

