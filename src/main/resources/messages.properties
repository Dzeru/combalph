faq.storeTexts=Text storage

faq.key=What is "key"?
faq.keyAnswer=It is unique string of 5 characters in length. Determines file's owner. Is used for storage and files search.

faq.myKey=Can I come up with my key?
faq.myKeyAnswer=No, key generation and uniqueness definition are made with application.

faq.moreKey=Can I get more than one key?
faq.moreKeyAnswer=Yes, you can.

